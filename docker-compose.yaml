services:
  postgres:
    image: postgres:16
    container_name: emconnect-postgres
    environment:
      POSTGRES_DB: emconnect
      POSTGRES_USER: emconnect
      POSTGRES_PASSWORD: emconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: emconnect-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: emconnect
      RABBITMQ_DEFAULT_PASS: emconnect
      # Define our topology via environment variables
      RABBITMQ_SERVER_ADDITIONAL_ERL_CONFIG: |
        [
          {rabbit, [
            {default_vhost, <<"/">>},
            {default_permissions, [<<".*">>, <<".*">>, <<".*">>]}
          ]}
        ].
    ports:
      - "5672:5672"     # AMQP protocol (applications connect here)
      - "15672:15672"   # Management UI (browser dashboard)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
  # ── MailHog (DEV ONLY) ──────────────────────────────────────────────
  # Local email sink for development. When using real SMTP (Gmail etc.)
  # set SMTP_AUTH=true and configure SMTP_USER / SMTP_PASS env vars
  # on the notification-worker instead.  You can safely comment this
  # service out in production.
  mailhog:
    image: mailhog/mailhog:latest
    container_name: emconnect-mailhog
    profiles: ["dev"]          # only starts with: docker compose --profile dev up
    ports:
      - "1025:1025"   # SMTP server
      - "8025:8025"   # Web UI
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1025"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  rabbitmq_data: