version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: emconnect-postgres
    environment:
      POSTGRES_USER: emconnect
      POSTGRES_PASSWORD: emconnect123
      POSTGRES_DB: emconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: