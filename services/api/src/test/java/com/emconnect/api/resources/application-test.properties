# Test configuration
# Uses the same PostgreSQL database but with test profile
spring.datasource.url=jdbc:postgresql://localhost:5432/emconnect
spring.datasource.username=emconnect
spring.datasource.password=emconnect

# Let Hibernate auto-update schema for tests (not Flyway)
spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=none

# Show SQL in tests for debugging
spring.jpa.show-sql=true

# JWT config for tests
jwt.secret=test-secret-key-that-is-long-enough-for-hmac-sha256-algorithm
jwt.expiration=3600000

# Logging
logging.level.com.emconnect=DEBUG
logging.level.org.hibernate.SQL=DEBUG